<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="../tailwind.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
  </head>
  <body class="container mx-auto flex flex-col min-h-screen">
    <header class="bg-gray-300 flex justify-between h-12 sticky bg-gray-800">
      <div class="flex justify-center items-center mx-3">
        <div class="text-white">
          <i class="fab fa-accessible-icon text-lg"></i>
          <span class="ml-2 text-lg">Brand</span>
        </div>
        <nav class="flex-grow mx-5">
          <ul class="flex text-white">
            <li>
              <a
                class="mx-2 rounded bg-gray-200 text-black p-1 border-2 border-blue-200"
                href="#"
                >Home</a
              >
            </li>
            <li>
              <a class="mx-2 rounded p-1 border-2 border-blue-200" href="#"
                >Services</a
              >
            </li>
            <li>
              <a class="mx-2 rounded p-1 border-2 border-blue-200" href="#"
                >Contact</a
              >
            </li>
          </ul>
        </nav>
      </div>
      <div class="flex items-center text-white">
        Hello, [user]
        <button
          class="bg-gray-200 rounded p-1 mx-3 text-black hover:bg-gray-400"
        >
          Logout
        </button>
      </div>
    </header>

    <main class="flex-grow flex">
      <div class="bg-gray-400 min-h-full flex-initial w-48 flex flex-col">
        <ul class="flex-1">
          <li class="p-2 px-3 hover:bg-blue-400">Menu 1</li>
          <li class="p-2 px-3 hover:bg-blue-400">Menu 2</li>
          <li class="p-2 px-3 hover:bg-blue-400">Menu 3</li>
        </ul>
        <div class="bg-blue-300 text-center p-2">Nav Foooter</div>
      </div>
      <div
        class="flex-1 bg-blue-400 flex flex-col justify-center items-stretch"
      >
        <div class="bg-red-200 flex justify-center font-semibold py-3 text-xl">
          Content Header
        </div>
        <div class="bg-indigo-200 flex-1">Content Body</div>
        <div class="bg-red-200 flex justify-center py-1 text-xs">
          Content Footer
        </div>
      </div>
    </main>

    <footer class="mx-auto bg-gray-300 text-center w-full py-2 text-sm">
      All rights reserved @2020
    </footer>
  </body>
</html>
